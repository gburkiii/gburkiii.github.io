<style>

.gallery {
    max-width: 1000px;

    margin: auto;
    margin-left: auto;
    margin-right: auto;
        
    margin-top:
    8%;
        
    margin-bottom:
    8%;
        
    align-content: center;
        
    justify-content: center;
   
    display: block;
    object-fit: contain;
  
}

.portrait {
    max-width: 180px;
    max-width: 100%;
    padding-left: 3%;
    padding-right: 3%;
    padding-bottom: 1%;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    object-fit: contain;
}

.landscape {
    max-width: 500px;
    max-width: 100%;
    padding-right: 3%;
    padding-left: 3%;
    padding-bottom: 1%;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    object-fit: contain;
}

.duo {
    display: flex;

    max-width: 600px;

    margin: auto;
    
    margin-top: 5%;
    
    margin-bottom: 5%;
    
    align-content: center;
    
    margin-left: auto;
    margin-right: auto;

    justify-content: center;
}


/* Dropdown Button */
.dropbtn {
    text-decoration: none;
  font-family: "Avenir", sans-serif;
  color: grey;
  font-size: 90%;
  display: inline-block;

}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
  
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
  padding-left: 50px;
  font-family: "Avenir", sans-serif;
  color: black;
  font-size: 80%;
  text-align: left;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: grey;
  text-decoration: none;
  display: block;
  min-width: 500px;
}

#first {
margin-left: 70px;
margin-top: -27px;
}
#second {
margin-left: 26px;
margin-top: -27.5px;
}
/* Change color of dropdown links on hover */
.dropdown-content a:hover {color: black;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {color: black;}


</style>

</head>
